<html>
<head>
<style>
.letters{
  border:1px solid #A52A2A;
  border-right: 0px;
  margin-right: 70%;
  background-color: #EAECED;
  margin-bottom: 80%;
}
.letters div{
  display: flex;
  border: 5px solid #A52A2A;
  border-radius: 100px; 
  width: 15px;
  height: 15px;
  display: inline-block;
  background-color: #A52A2A;
  color: white;
  margin-top: 3px;
  margin-left: 3px;
  margin-right: 0px;
  margin-bottom: 3px;
  text-align: center;

}
</style>
</head>
<body>
<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</body>
</html>
